<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class = "trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo da TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" placeholder="Email" name="email" class="form-control">
        <input id="password" type="password" placeholder="Senha" name="password" class="form-control">
        <button  id="button" type="submit" class="form-control">Entrar</button>
      </form>
  </header>
  <main class="main-form">
    <form class="form" id="evaluation-form" action="">

      <div class="nome-sobrenome">
        <input id="input-name" type="text" name="" placeholder="Nome" class="form-control">
        <input id="input-lastname" type="text" placeholder="Sobrenome" class="form-control">
      </div>

  <section class="email-casa">
    <input id="input-email" type="email" placeholder="Email" name="" class="form-control">

    <label id="label-casa" for="house">Qual sua casa?</label>

    <select name="Casa" id="house" class="form-control">

      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>

    </select>
  </section>
  <section class="qual-sua-familia">
    <div class="container-familia">
      <label id="label-family" for="Frontend">Qual sua família?</label>
        <label for="Frontend"><input id="Frontend"type="radio" name="family" value="Frontend">Frontend</label>
        <label for="Backend"><input id="Backend"type="radio" name="family" value="Backend">Backend</label>
        <label for="FullStack"><input id="FullStack"type="radio" name="family" value="FullStack">FullStack</label>
      </div>
  </section>

  <section>
    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
     <div>
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="HoFs">HoFs
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="Jest">Jest
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="Promises">Promises
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="React">React
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="SQL">SQL
      <input class="form-check form-check-inline" type="checkbox" name="" id="" value="Python">Python
    </div>
  </section>
  <section>
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <div>
        <label class="form-check form-check-inline" for="1"><input type="radio" name="rate" id="1" value="1">1</label>
        <label class="form-check form-check-inline" for="2"><input type="radio" name="rate" id="2" value="2">2</label>
        <label class="form-check form-check-inline" for="3"><input type="radio" name="rate" id="3" value="3">3</label>
        <label class="form-check form-check-inline" for="4"><input type="radio" name="rate" id="4" value="4">4</label>
        <label class="form-check form-check-inline" for="5"><input type="radio" name="rate" id="5" value="5">5</label>
        <label class="form-check form-check-inline" for="6"><input type="radio" name="rate" id="6" value="6">6</label>
        <label class="form-check form-check-inline" for="7"><input type="radio" name="rate" id="7" value="7">7</label>
        <label class="form-check form-check-inline" for="8"><input type="radio" name="rate" id="8" value="8">8</label>
        <label class="form-check form-check-inline" for="9"><input type="radio" name="rate" id="9" value="9">9</label>
        <label class="form-check form-check-inline" for="10"><input type="radio" name="rate" id="10" value="10">10</label>
      </div>
  </section>
  <section>
    <label class="textarea">Deixe seu comentário:</label>
    <div class="container-textarea">
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    </div>
  </section>
  <section>
    <label for="agreement" id="label-infos"><input type="checkbox" name="" id="agreement">Você concorda com o uso das informações acima?</label>
  </section>
  
  <div>
    <button class="btn btn-secondary btn-lg btn-block" id="submit-btn"type="submit">Enviar</button>
  </div>
  
</form>

<img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">  
</main>

  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  
    <script src="script.js"></script>
</body>
</html>
